<div class="card-block row" ng-show="card.isSelected(1)">
  <!-- <div ui-view="detail"></div> -->
  <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2">
    <img ng-src="{{record.img}}" alt="" width="100%" height="250px;">
  </div>
  <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
    <h4 class="card-title">{{record.titulo}}</h4>
    <p class="card-text mb-2 text-muted">{{record.autor}}</p>
    <p class="card-text">{{record.descripcion}}</p>
    <!-- <a ng-href="detail/{{record.id}}.html" class="btn btn-outline-primary">Ver mas</a> -->
  </div>

</div>
